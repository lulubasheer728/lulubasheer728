name: Update README Last Updated Timestamp

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Update README Last Updated Field
      run: |
        DATE=$(date -u +"%B %d, %Y")
        sed -i "s|Last Updated: .*|Last Updated: $DATE|" README.md
        
    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update README last updated timestamp to $DATE" || echo "No changes to commit"
        git push
